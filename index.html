<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="shortcut icon" href="./assets/images/quiz-logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="modal">
        <h1>JS Coding Quiz</h1>
        <div>
            <img src="./assets/images/quizimg.jpeg">
            <p id="home-page-text">This is a timed quiz about JavaScript fundamentals. High scores are stored. <br />
                If you answer a question incorrectly, time will be subtracted from the clock. <br />
                Gauge your progress compared to your peers if you dare.
            </p>
        </div>
        <div>
            <button id="start-btn">Start</button>
            <button id="results-btn">High Scores</button>
        </div>
    </div>

    <section class="container hide">
        <p id="timer">Time:</p>
        <div id="game">
            <div class="choice-container" id="question">
                <h2>What is JavaScript?</h2>
            </div>
            <button class="choice-text" id="a" onclick="compareAnswer('a')">A</button>
            <button class="choice-text" id="b" onclick="compareAnswer('b')">B</button>
            <button class="choice-text" id="c" onclick="compareAnswer('c')">C</button>
            <button class="choice-text" id="d" onclick="compareAnswer('d')">D</button>
        </div>
    </section>

    <section class="game-over hide">
        <div id="finalscore">Your score is:</div>
        <p class="username-input">Enter your name here:</p>
        <input type="text">
        <button id="scoreSubmit">Submit</button>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
